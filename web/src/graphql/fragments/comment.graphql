fragment CommentFragment on CommentType {
  id
  comment
  createdAt
  updatedAt
  reactions {
    id
    reaction
    user {
      email
      id
    }
  }
  replies {
    reactions {
      id
      reaction
      user {
        email
        id
      }
    }
    user {
      id
      email
    }
    comment
    createdAt
    updatedAt
  }
  user {
    id
    email
  }
}
