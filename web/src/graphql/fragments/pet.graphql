fragment PetFragment on PetType {
  id
  name
  age
  description
  gender
  image
  category
  sold
  price
  seller {
    id
    avatar
    email
  }
  location {
    ...LocationFragment
  }
  reactions {
    ...ReactionFragment
  }
  createdAt
  updatedAt
  comments {
    ...CommentFragment
  }
}
